<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<form action="success.html">
	<div>
	<label>Name:</label><br>
		<input type="text" name="Name">
	</div>
	<div>
	<label>User Password:</label><br>
		<input type="password" name="pass">
	</div>
	<div>
	<label>Favorite Season:</label>
	<select name="season"> 
	<option value="spring">Spring</option>
	<option value="fall">Fall</option>
	<option value="winter">Winter</option>
	<option value="summer">Summer</option>
	</select>
	</div>
	<div>
	<label>Favorite Weather:</label><br>
	<input type="radio" name="weather" value="sunny">Sunny<br>
	<input type="radio" name="weather" value="snowy">Snowy<br>
	<input type="radio" name="weather" value="rainy">Rainy<br>
	</div>
	<div>
	<label>What will you wear?</label><br>
	<input type="checkbox" name="tshirt" value="t-shirt">T-shirt<br>
	<input type="checkbox" name="sweater" value="sweater">Sweater<br>
	<input type="checkbox" name="shorts" value="shorts">Shorts<br>
	<input type="checkbox" name="jeans" value="jeans">Jeans<br>
	</div>
	<div>
	<input type="submit" name="submit" value="Submit">
	</div>
	</form>
</body>
</html>
